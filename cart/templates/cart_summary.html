<style>
  .primage {
    height: 200px;
    width: 150px;
    object-fit: cover;
  }

  .prodctr {
    max-width: 100vw;
    padding-left: 70px;
    overflow: hidden;
    height: fit-content;
    margin-bottom: 50px;
    /* border: 2px solid; */
  }

  .podctrbox {
    color: #fff;
    margin: 15px;
    border: 2px solid #b7b7b7;
    padding: 15px;
    width: 250px;
    min-width: 250px;
    max-width: 250px;
  }
  .podctrbox:hover {
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2),
      0 6px 20px 0 rgba(0, 0, 0, 0.19);
    transition: 0.5s;
  }

  .product-head {
    font-size: 40px;
    color: #000000;
    font-family: "Times New Roman", Times, serif;
    
  }

  .card-title {
    overflow: hidden;
    white-space: nowrap;
    text-overflow: ellipsis ;
    margin-top: 10px;
    color: black;
    font-size: 16px;
    font-family:Verdana, Geneva, Tahoma, sans-serif;
    cursor: default;
  }

  .card-text {
    color: black;
    cursor: default;
  }
  .ah:hover {
    text-decoration: none;
  }
  .btnproduct456{
    border: 2px solid black !important; 
    background-color: rgba(225, 225, 225, 0.316) !important;
    position: relative;
    
  }
  .btnproduct456:hover{
    box-shadow: 0 0 5px rgb(15, 31, 49);
    transition: 0.2s;
  }
</style>


<br><br><br>
<h1 class="headname bg-body-secondary">Products in Cart</h1>

<div class="prodctr ">
      
  <div class="row">
    {% for shopIT in cart_products %}
    <!-- <a href="{% url 'product_page' shopIT.id %}" class="ah"> -->
      <div
        class="col-sm-4 col-md-3 col-lg-2 col-xl-2 rounded-lg podctrbox text-center">
        <img class="primage rounded-lg" src="{{ shopIT.img.url }}" />
        <h1 class="card-title">{{ shopIT.name }}</h1>
        <p class="card-text">Rs: {{ shopIT.price }}</p>
        

        <!-- <p class="card-text">ID-{{ shopIT.id }}</p> -->
        
        
        <!-- value="{{shopIT.id}}"  -->
      </div>
    <!-- </a> -->

    {% endfor %}
  </div>
</div>
